<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation</title>
    <script src="./js/jquery-3.7.1.js"></script>
</head>
<body>
    <div id="content">Old Html</div>
    <img id="logo" src="logo.png" alt="logo">

    <script>
        //html()
        // $('#content').html('<p>New HTML Conent </p>');

        // text()
        $('#content').text('New Text Element');

        // attr() - attribute
        $('#logo').attr('src','new-logo.png')
        $('#logo').attr('alt','new logo')

    </script>
    
</body>
</html>
